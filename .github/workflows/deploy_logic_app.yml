name: "deploy logic app template"

on:
  push:
    branches: ["feature/new_logic_app_workflow"]

jobs:
  deploy-template:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: azure/login@v1
        with:
          creds: '{"clientId":"${{ secrets.ARM_CLIENT_ID }}","clientSecret":"${{ secrets.ARM_CLIENT_SECRET }}","subscriptionId":"${{ secrets.SUBSCRIPTION_ID }}","tenantId":"${{ secrets.ARM_TENANT_ID }}"}'
          enable-AzPSSession: true 
      
      - name: deploy template
        id: deploy
        uses: azure/powershell@v1
        with: 
          inlineScript: |
            az deployment group create -g NetworkWatcherRG --template-file ./templates/template.json --parameters workflows_logic_app_storage_management_name=logic-local3 
          azPSVersion: latest
